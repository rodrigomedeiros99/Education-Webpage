<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Portal do Aluno</title>
</head>
<body>
    <header >
      <nav class="header">

        <img src="../midia/personalize-logo.png" alt="logo-header" class="logoNavBar" />
        <img src="../midia/personalize-logo-header.png" alt="logo-header" class="logo-rock" />
        <div class="headerBtnGroup">
          <a href="../index.html">Home</a>
      </nav>
  </header>
  <h1 class="bemvindo">Bem-vindo, Aluno!</h1>
  <section id="horarios">
    <h2>Horários de Aulas</h2>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
          <th>Disciplina</th>
        </tr>
      </thead>
      <tbody id="horarios-table-body">
        <!-- Lista de Horários de Aulas será preenchida dinamicamente com JavaScript -->
      </tbody>
    </table>
  </section>

  <section id="disciplinas">
    <h2>Disciplinas e Notas</h2>
    <table>
      <thead>
        <tr>
          <th>Disciplina</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
        </tr>
      </thead>
      <tbody id="disciplinas-table-body">
        <!-- Lista de Disciplinas e Notas será preenchida dinamicamente com JavaScript -->
      </tbody>
    </table>
  </section>

  <script src="scripts-aluno.js"></script>
</body>
</html>
